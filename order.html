		const sortBubble = (arr) => {
			for (let i = 0; i < arr.length; i ++) {
				for (let j = 0; j < arr.length - i - 1; j ++) {
					if (arr[j] > arr[j + 1]) {
						let temp = arr[j]
						arr[j] = arr[j + 1]
						arr[j + 1] = temp
					}
				}
			}
			return arr
		}

				let current = arr[i]
				while (current < arr[lastIndex]) {
					arr[lastIndex + 1] = arr[lastIndex]
					lastIndex --
				}
				arr[lastIndex + 1] = current
			}
			return arr
